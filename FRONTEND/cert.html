<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color:#555;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin: 30px 0 20px;
            color: #333;
        }

        .certifications {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .certifications img {
            width: 300px;
            height: 200px;
            border: 5px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
        }

        .certifications img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #888;
        }
    </style>
</head>
<body>

    

    <h1>My Certifications.........!</h1>

    <div class="certifications">
        <img src="nptel.jpg" alt="NPTEL Certification">
        <img src="smartbridge.jpg" alt="SmartBridge Certification">
        <img src="website .jpg" alt="Web Development Certification">
    </div>

    <a href="port.html" style="color: white;">back</a>
   

</body>
</html>
