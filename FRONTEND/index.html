<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color:black;
            
        }
        .container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            margin-right: 20px;
            max-width: 300px;
            max-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .content {
            max-width: 800px;
        }
        .name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .about {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="mahi.jpg" alt="Profile Picture">
        </div>
        <div class="content">
            <div class="name">MAHESWARI IPPERU</div>
            <div class="about">
                <p>
                    Hello! I am a passionate developer and data science enthusiast with experience in building predictive models and full-stack applications. 
                    My goal is to create innovative solutions that impact the world positively.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
